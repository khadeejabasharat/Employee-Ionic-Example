<ion-header>

  <ion-navbar>
    <ion-title>Employee Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="!checkEdit">
  <ion-label>Add Emp</ion-label>
    <form (ngSubmit)="addEmp(f.value)" #f="ngForm">
        <ion-item>
        <ion-label>Emp ID:</ion-label>
        <ion-input name="id" ngModel></ion-input>
        </ion-item>
        <ion-item>
        <ion-label>Emp Name:</ion-label>
        <ion-input name="name" ngModel></ion-input>
        </ion-item>
        <button ion-button type="submit">Save Emp</button>
      </form>
</ion-content>
<ion-content padding  *ngIf="checkEdit" >
    <ion-label>Edit Emp</ion-label>
      <form (ngSubmit)="editEmp(f.value)" #f="ngForm">
          <ion-item>
          <ion-label>Emp ID:</ion-label>
          <ion-input [(ngModel)]="emp.id" name="id" ></ion-input>
          </ion-item>
          <ion-item>
          <ion-label>Emp Name:</ion-label>
          <ion-input [(ngModel)]="emp.name" name="name" ></ion-input>
          </ion-item>
          <button ion-button type="submit">Save Emp</button>
        </form>
</ion-content>
